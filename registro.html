<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
  <link rel="stylesheet" href="assets/css/estilos.css">
  <title>Regístrate</title>
</head>
<body>
    <form id="Nusuario" class="formulario">
      <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-users icon"></i>
      <input type="text" id="name" placeholder="Ingresar Nombre Completo" required>
    </div>
         
    <div class="input-contenedor">
    <i class="fas fa-user icon"></i>
      <input type="text" placeholder="Ingresar Nombre de Usuario" id="usuario" required>
    </div>
         
    <div class="input-contenedor">
    <i class="fas fa-key icon"></i>
      <input type="password" placeholder="Ingresar Contraseña" id="pass" required>
    </div>
    <center> <span class="importante" style="height: 200px;" id="spanMessage"></span></center><br>
      <button type="submit" class="button">Regístrate</button>
      <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
    </div>
    </form>
  
  <script type="text/javascript" src="assets/js/registro.js"></script>
</body>
</html>
