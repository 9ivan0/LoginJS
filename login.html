  <title>Login</title>

<body>
    <form id="FormularioIn" class="formulario">

      <div class="contenedor">
        <div class="input-contenedor">

      <br>
        </div>

        </div>
        <center> <span class="importante" style="height: 200px;" id="spanMessage"></span></center><br>

    </form>
